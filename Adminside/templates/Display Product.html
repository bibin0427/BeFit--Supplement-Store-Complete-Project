<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid py-5">
                  <div class="container">

                         <h4 class="text-info text-uppercase">Display Product Details</h4>

                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>

                            <th>Category</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity per Kg</th>
                            <th>Description</th>
                            <th>Image</th>

                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{ d.Category }}</td>
                            <td>{{ d.Name }}</td>
                            <td>{{ d.Price }}</td>
                            <td>{{ d.Quantity }}</td>
                            <td>{{ d.Description}}</td>
                            <td>
                                <img src="{{d.Image.url }}" width="60px">
                            </td>
                            <td>
                                <form action="{% url 'editproduct' dataid=d.id %}">
                                    <button type="submit" class="btn btn-success">Edit</button>
                                </form>
                            </td>
                            <td>
                                <form action="{% url 'deleteprodata' dataid=d.id %}">
                                    <button type="submit" class="btn btn-success">Delete</button>
                                </form>
                            </td>

                        </tr>
                         {% endfor %}


                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
</div>
</body>
</html>
{% endblock %}
