<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                <div class="card-body">
                  <h4 class="card-title"> Edit Admin Details</h4>
<!--                  <p class="card-description">-->
<!--                  </p>-->
                  <form method="POST" action="{% url 'updatedata' dataid=data.id %}" enctype="multipart/form-data">
                            {% csrf_token %}>
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email"  value="{{data.Email}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Mobile Number</label>
                      <input type="text" class="form-control" id="exampleInputEmail4" placeholder="Mobile number" name="mob"  value="{{data.Mobile}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Username</label>
                      <input type="text" class="form-control" id="exampleInputEmail5" placeholder="Username" name="username"  value="{{data.Username}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" name="password" value="{{data.Password}}">
                    </div>
                    <div class="form-group">
                      <input type="file" name="image" >
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
