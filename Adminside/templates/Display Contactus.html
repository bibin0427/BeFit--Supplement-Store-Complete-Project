<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid py-5">
                  <div class="container">

                         <h4 class="text-primary text-uppercase">Display Contact Details</h4>

                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>

                            <th>  Name </th>
                            <th> Email</th>
                            <th>Subject</th>
                            <th> Message</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{ d.Name }}</td>
                            <td>{{ d.Email }}</td>
                            <td>{{ d.Subject }}</td>
                            <td>{{ d.Message }}</td>


                        </tr>
                         {% endfor %}


                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
</div>
</body>
</html>
{% endblock %}
